<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Website</title>

    <link rel="shortcut icon" href="./images/userAsset/NavLogo.jpg" type="image/x-icon">

    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div id="wrapper">

        <!-- nav-bar -->

        <div class="container">

            <div class="navbar">

                <div class="logo-container">

                    <div class="logo">

                        <img src="./images/userAsset/NavLogo.jpg" class="logo">

                    </div>


                    <div class="logo-text"> ohn Doe </div>

                </div>

                <div class="nav-items">

                    <div> <a href="#projects">Projects</a> </div>
                    <div> <a href="#skills">Skills</a> </div>
                    <div> <a href="#contactme">Contact Me</a> </div>


                </div>

            </div>

            <!-- hero - section -->

            <div class="hero-section">

                <div class=" absolute faded-text">John Doe</div>


                <!-- left part of hero-section -->


                <div class="hero-section-left">

                    <!-- first part -->

                    <div class="hero-section-heading">Hi! John Doe</div>

                    <!-- second part -->

                    <div class=" hero-section-heading hero-section-sub-heading">

                        I am a <span class="role"></span>

                    </div>

                    <!-- third part -->

                    <div class="hero-section-description">


                        I’m a software developer and here is my portfolio website. Here you’ll
                        learn about my journey as a software developer.

                    </div>

                    <div class="btn-pink" id="btn">Hire me</div>


                </div>

                <!-- hero section right part -->

                <div class="hero-section-right">

                    <div class="absolute icons icons-dots">

                        <img src="./images/userAsset/dots.png" alt="">

                    </div>

                    <div class="absolute icons icons-cube">

                        <img src="./images/userAsset/cube.png" alt="">

                    </div>

                    <div class="absolute icons icons-circle">

                        <img src="./images/userAsset/circle.png" alt="">

                    </div>

                    <div class="absolute icons icons-zigzag">

                        <img src="./images/userAsset/zigzags.png" alt="">

                    </div>

                    <div class="absolute icons icons-plus">

                        <img src="./images/userAsset/plus.png" alt="">

                    </div>

                    <div class="user-image">


                        <img src="./images/userAsset/UserImage.png" alt="">

                    </div>




                </div>

            </div>


        </div>


      


    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>

    <script>

        var typeData = new Typed(".role", {
            strings: [
                "Full Stack Developer",
                "Web Developer",
                "UI-UX Designer",
                "Backend Developer",
                "Coder",
            ],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1000,
        });

    </script>



</body>

</html>
